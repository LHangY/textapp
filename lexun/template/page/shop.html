			<script src="../../js/mui.min.js"></script>
			<script>
			var slider = mui("#slider");
			slider.slider({interval: 3000});
			var navboxshop =document.getElementById("nav-box-shop");
			var navitemshop = document.getElementById("nav-item-shop");
			mui.init({
			  gestureConfig:{
			   tap: true, //默认为true
			   doubletap: true, //默认为false
			   longtap: true, //默认为false
			   swipe: true, //默认为true
			   drag: true, //默认为true
			   hold:false,//默认为false，不监听
			   release:false//默认为false，不监听
			  }
			});
			navboxshop.addEventListener("swipeleft",function(){
				navitemshop.className='navanimat-shop';
			});
			navboxshop.addEventListener("swiperight",function(){
				navitemshop.className='navanimat2-shop';
			});
			var btn=document.getElementsByClassName('btn1');
			for(var i=0;i<btn.length;i++){
				(function(e){
					var fool=true;
					btn[e].onclick=function(){
						if(fool==true){
							this.getElementsByTagName('span')[0].innerHTML='&#xe6d7;';
							this.getElementsByTagName('span')[0].className='iconfont colorccc';
							fool=false;
						}else{
							this.getElementsByTagName('span')[0].innerHTML='&#xe6d5;';
							this.getElementsByTagName('span')[0].className='iconfont colorffab';
							fool=true;
						}
					}
				})(i);
			}
		</script>
