<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport"/>
		<title>我的钱包</title>
		<script type="text/javascript" src="../../js/meta-font.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav Data-title  forget-title bgcolor-4b">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的钱包</h1>
		</header>
		<div class="mui-content">
			<div class="bgcolor-fa19 pd30 money-yue">
				<p>充值余额（元）</p>
				<span>3.85</span>
			</div>
			<p class="yetishi bgf7">充值金额，可获得学币哦。</p>
			<div class="pay-type">
				<h3 class="cle"><i class="iconfont">&#xe601;</i>选择支付方式</h3>
				<div class="pay-type-content">
					<a href="javascript:;" class="pay-a">
						<img src="../../img/zhifubao.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>支付宝</span>
					</a>
					<a href="javascript:;" class="pay-a">
						<img src="../../img/weixin.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>微信支付</span>
					</a>
					<a href="javascript:;" class="pay-a">
						<img src="../../img/yinlian.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>银联在线</span>
					</a>
				</div>
			</div>
			<form action="" method="post">
				<div class="money-input bgf">金额<input type="text" placeholder="请填写预充值金额"/></div>
				<input type="submit" value="充值" class="moneycz"/>
			</form>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var Ch=document.documentElement.clientHeight;
					var conbox = $('.mui-content')[0];
					conbox.style.minHeight = Ch+'px';
					var payA=document.getElementsByClassName('pay-a');
					var duigou=document.getElementsByClassName('duigou');
					var neo=function (){
						for(var j=0;j<duigou.length;j++){
							duigou[j].style.display='none';
						}
					}
					neo();
					for(var i=0;i<payA.length;i++){
						(function(a){
							payA[a].addEventListener('tap',function(){
								neo();
								duigou[a].style.display='block';
							});
						})(i);
					}
				});
			})(mui, document);
		</script>
	</body>
</html>
