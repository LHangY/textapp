		<script>
			(function($){
				$.ready(function(){
					var btn=$('.btn1');
					
					btn.each(function(i,btn1){
						var fool=true;
						btn1.addEventListener('tap',function(){
							if(fool==true){

									this.getElementsByTagName('span')[0].className='iconfont colorccc';
									fool=false;
								}else{

									this.getElementsByTagName('span')[0].className='iconfont colorffab';
									fool=true;
							}
						})
					});
					var Ch=document.documentElement.clientHeight;
					var shopC=document.getElementsByClassName('shop-content')[0];
					var hearH=document.getElementsByTagName('header')[0].offsetHeight;
					shopC.style.minHeight=Ch-hearH-hearH+"px";
				});
			})(mui);
