<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" />
		<script type="text/javascript" src="../../js/meta-font.js"></script>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<title>pay</title>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav Data-title  forget-title bgcolor-fa19">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		</header>
		<div class="mui-content">
			<div class="pay-top">
				<h3>01:59:56</h3>
				<p>订单已提交成功请尽快付款，倒计时结束后未付款，订单自动取消</p>
			</div>
			<div class="pay-type">
				<h3 class="cle"><i class="iconfont">&#xe601;</i>选择支付方式</h3>
				<div class="pay-type-content">
					<a href="javascript:;" class="pay-a">
						<img src="../../img/zhifubao.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>支付宝</span>
					</a>
					<a href="javascript:;" class="pay-a">
						<img src="../../img/weixin.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>微信支付</span>
					</a>
					<a href="javascript:;" class="pay-a">
						<img src="../../img/yinlian.png" alt="" />
						<i class="iconfont duigou">&#xe618;</i>
						<span>银联在线</span>
					</a>
				</div>
			</div>
			<div class="dingdannum">
				<span class="fl">订单号：163231600010</span>
				<span>2016-1-18</span>
				<span>11:11:15</span>
			</div>
			<div class="pay-tijiao">
				<span>金额：￥15.00</span>
				<button>立即支付</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.ready(function() {
					var payA=document.getElementsByClassName('pay-a');
					var duigou=document.getElementsByClassName('duigou');
					var neo=function (){
						for(var j=0;j<duigou.length;j++){
							duigou[j].style.display='none';
						}
					}
					neo();
					for(var i=0;i<payA.length;i++){
						(function(a){
							payA[a].addEventListener('tap',function(){
								neo();
								duigou[a].style.display='block';
							});
						})(i);
					}
				});
			})(mui, document);
		</script>
	</body>
</html>
